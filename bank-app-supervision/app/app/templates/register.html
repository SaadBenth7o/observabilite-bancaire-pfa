<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Register</title></head>
<body style="font-family:Arial; background:#0f172a; color:#e2e8f0">
  <div style="max-width:520px;margin:40px auto;background:#111827;padding:20px;border-radius:12px">
    <h2>Créer un compte</h2>
    <form method="post">
      <div><label>Email</label><br/><input type="email" name="email" required/></div>
      <div><label>Mot de passe</label><br/><input type="password" name="password" required/></div>
      <button type="submit">Créer</button>
    </form>
    <p><a href="/auth/login">Déjà inscrit ? Se connecter</a></p>
  </div>
</body>
</html>
