{% extends "base.html" %}
{% block content %}
<div class="grid">
  <div class="card">
    <h3>Solde total</h3>
    <p style="font-size:28px">{{ '%.2f'|format(total_balance) }} MAD</p>
  </div>
  <div class="card">
    <h3>Transactions (total)</h3>
    <p style="font-size:28px">{{ tx_count }}</p>
  </div>
</div>
<div class="card">
  <h3>Derni√®res transactions</h3>
  <table>
    <thead><tr><th>ID</th><th>Type</th><th>Montant</th></tr></thead>
    <tbody>
      {% for t in latest_txs %}
      <tr><td>{{ t.id }}</td><td>{{ t.kind }}</td><td>{{ '%.2f'|format(t.amount) }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
