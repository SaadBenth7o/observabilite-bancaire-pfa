<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#0f172a; color:#e2e8f0; font-family:Arial }
    .box { width:360px; background:#111827; padding:20px; border-radius:12px; box-shadow:0 1px 3px rgba(0,0,0,.4); }
    input { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #374151; background:#0b1222; color:#e2e8f0; }
    button { width:100%; padding:10px; background:#2563eb; color:white; border:none; border-radius:10px; cursor:pointer; }
    a { color:#93c5fd; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Se connecter</h2>
    <form method="post">
      <input type="email" name="email" placeholder="Email" required/>
      <input type="password" name="password" placeholder="Mot de passe" required/>
      <button type="submit">Login</button>
    </form>
    <p>Pas de compte ? <a href="/auth/register">Cr√©er un compte</a></p>
  </div>
</body>
</html>
